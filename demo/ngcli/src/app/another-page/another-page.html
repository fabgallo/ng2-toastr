<h2> This is another page </h2>
<button type="button" class="btn btn-primary" (click)="openModal(template)">Open modal</button> <a routerLink="/a-page">Go to the previous page</a>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Just a modal with a bunch of words inside, nothing serious.
  </div>
</ng-template>
